<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck By Chance</title>
    <script defer src="main.js" ></script>
    <link rel="stylesheet" href="card-deck-css/css/cardstarter.css"></link>
    <link rel="stylesheet" href="style.css"></link>

   
</head>
<body>
    <h1 class="game-title">LUCK BY CHANCE</h1>
    <div class="result-display">
        <div id="win1"></div>
        <div id="win2"></div>
        <div id="tie"></div>
    </div>
    
    <div class="game-board-container">
        <div class="player-container">
            <div id="blink1">PLAYER ONE</div>
            <div class="player-cards-container">
                <div class="card xlarge back blue shadow" id="playerOneDeck"></div>
                <div class="card xlarge" id="activeCardOne"></div>
            </div>
        </div>
        <div class="player-container">
            <div id="blink2">PLAYER TWO</div>
            <div class="player-cards-container">
                <div class="card xlarge " id="activeCardTwo"></div>
                <div class="card xlarge back blue shadow " id="playerTwoDeck"></div>
            </div>
        </div>
    </div>
    <div class="deck"></div>
    <div class="shuffle-deck">
        <button id="shuffle">Shuffle Deck</button>
    </div>
    <div class="game-stats">
        <div id="suits"></div>
    <div id="values"></div>
    
    </div>
</body>

</html>
