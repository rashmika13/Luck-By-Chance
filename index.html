<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luck By Chance</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="card-deck-css/css/cardstarter.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="game-title">LUCK BY CHANCE</h1>
    <div id="game-instructions">
      <h1>How To Play</h1>
      <p>Shuffle deck to start</p>
      <p>When indicated take turn to flip a card from the deck</p>
      <p>To replay click Shuffle Deck again</p>
      <h1>How to win</h1>
      <p>
        When the active player has a matching card value with the opponent the
        active player wins !
      </p>
      <button id="enterbtn">ENTER</button>
    </div>
    <div class="game-menu hide">
      <div class="result-display">
        <div id="win1"></div>
        <div id="win2"></div>
        <div id="tie"></div>
        <div id="playerturn"></div>
      </div>

      <div class="game-board-container">
        <div class="player-container">
          <div class="player-cards-container">
            <div class="card xlarge back blue shadow" id="playerOneDeck"></div>
            <div class="card xlarge" id="activeCardOne"></div>
          </div>
        </div>
        <div class="player-container">
          <div class="player-cards-container">
            <div class="card xlarge" id="activeCardTwo"></div>
            <div class="card xlarge back blue shadow" id="playerTwoDeck"></div>
          </div>
        </div>
      </div>
      <div class="deck"></div>
      <div class="shuffle-deck">
        <button id="shuffle">Shuffle Deck</button>
      </div>
      <div class="game-stats">
        <div id="suits"></div>
        <div id="values"></div>
      </div>
    </div>
  </body>
</html>
